---
layout: default
title: Space Station
---

{% for post in paginator.posts %}
<div class="post row">

  <div class="col-md-3">
    <div title="by {{ post.author }}" class="author author-{{ post.author }}"></div>
    <p class="text-center hidden-sm hidden-xs">
      by <span class="author-name">{{post.author}}</span>
    </p>
  </div>
  <div class="col-md-9">
    <h2 class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="meta">
      {% include post/meta.html %}
    </p>
    <p class="excerpt">
      {{ post.excerpt | truncatewords:50 }}
    </p>
  </div>
</div>

<hr />
{% endfor %}

<nav class="clearfix pagenavi">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' | replace: 'index.html', '' }}" class="prev pull-left">&laquo; Prev</a>
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="next pull-right">Next &raquo;</a>
    {% endif %}
</nav>
