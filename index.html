---
layout: default
title: Space Station
---

{% for post in paginator.posts %}
<div class="post">

  <div class="author author-{{ post.author }}">
  </div>
	<h2 class="title">
	    <a href="{{ post.url }}">{{ post.title }}</a>
	</h2>
  <p class="meta">
    {% include post/meta.html %}
  </p>
  <p class="excerpt">
    {{ post.excerpt | truncatewords:50 }}
  </p>
</div>
{% endfor %}

<hr />

<nav class="clearfix pagenavi">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' | replace: 'index.html', '' }}" class="prev pull-left">&laquo; Prev</a>
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="next pull-right">Next &raquo;</a>
    {% endif %}
</nav>
